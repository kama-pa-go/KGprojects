<!DOCTYPE html>
<html lang="pl" class="h-full">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="assets/images/icon.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>G√≥ro≈Çazy</title>
    <link rel="stylesheet" href="assets/output.css" />    
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        .zadanie {
            margin-bottom: 20px;
        }
        .zadania label {
            display: block;
            margin: 5px 0;
        }
        h1{
          font-weight: 800;
          letter-spacing: 0.1em;
          font-size: 1.875rem;   
          line-height: 2.25rem;
        }
        h2{
          font-weight: 600;
          font-size: 1.25rem; 
          line-height: 1.75rem;
        }
        h3{
          font-weight: 200;
          font-size: 1.125rem; 
          line-height: 1.75rem;
        }
        
        /* Styl dla desktopu */
        @media (min-width: 1024px) {
            .sidebar-container {
                position: sticky;
                top: 0;
                transform: none;
                height: 100dvh;
                margin-top: 4rem;
            }
            /* Dodaj margines dla g≈Ç√≥wnej zawarto≈õci */
            .main-content {
                margin-right: 30px;
            }
        }
    </style>
</head>
      
<body x-data="{ sidebarOpen: false, isMobile: window.innerWidth < 1024}" 
      x-init="window.addEventListener('resize', () => { isMobile = window.innerWidth < 1024 })">

    <header>
      <button @click="sidebarOpen = !sidebarOpen" 
            x-show="isMobile"
            class="fixed z-50 top-2 right-2 px-6 py-3 cursor-pointer rounded-full bg-basicBeage shadow-md font-medium orangeShadow">
        <i class="fas fa-bars" x-show="!sidebarOpen"></i>
        <i class="fas fa-times" x-show="sidebarOpen"></i>
      </button>
      
      <h3 class="bg-amber-950/50 rounded-full fixed left-2 z-50 top-2 text-justBrown px-6 py-3">{{ page.title }}</h3>

    </header>

    <main id="app" class="flex flex-col min-h-screen">      
        <!-- Overlay dla mobile (tylko gdy sidebar otwarty) -->
        <div class="sidebar-overlay" 
             :class="{ 'active': sidebarOpen && isMobile }"
             @click="sidebarOpen = false"
             x-show="isMobile">
        </div>

        <div class="flex flex-1">
            <!-- Main content -->
            <div class="main-content p-2 my-6 sm:my-12">
              <h1 class="bg-allmostAllmostWhite mb-4 p-2 z-0">{{ page.title }}</h1>
              {{ content }}
              <br>
            </div>
            
            <!-- Sidebar -->
            <div class="sidebar-container bg-allmostWhite"
                 :class="{ 'active': sidebarOpen || !isMobile }"
                 x-show="!isMobile || sidebarOpen">
                
                <div class="p-4 my-12">
                    <div class="m-2">Nawigacja:</div>
                    <div class="m-4">
                        {% include navigation_ekwipunek.html %}
                    </div>
                </div>
            </div>
        </div>  
    </main>

    <footer class="bg-amber-950/50 flex items-center justify-center m-4 py-10 overline z-30 w-full">
        <p class="text-center">üå≥ ≈ºadna g√≥ra nie ucierpia≈Ça przy robieniu tej strony üå≥</p>
    </footer>
</body>
</html>
