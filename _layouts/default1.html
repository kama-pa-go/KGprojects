<!DOCTYPE html>
<html lang="pl" class="h-full">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="assets/images/icon.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Górołazy</title>
    <link rel="stylesheet" href="assets/output.css" />    
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        .zadanie {
            margin-bottom: 20px;
        }
        .zadania label {
            display: block;
            margin: 5px 0;
        }
        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.5);
            z-index: 30;
        }
        .sidebar-overlay.active {
            display: block;
        }
    </style>
</head>
      
<body x-data="{ sidebarOpen: false, isMobile: window.innerWidth < 640 }" 
      x-init="window.addEventListener('resize', () => { isMobile = window.innerWidth < 640 })" 
      class="h-full">
    
    <!-- Overlay dla mobile (tylko gdy sidebar otwarty) -->
    <div class="sidebar-overlay" 
         :class="{ 'active': sidebarOpen && isMobile }"
         @click="sidebarOpen = false"
         x-show="isMobile"></div>
    
    <!-- Przycisk menu - FIXED i zawsze widoczny -->
    <button @click="sidebarOpen = !sidebarOpen" 
            x-show="isMobile"
            class="fixed z-50 top-2 left-2 px-6 py-3 cursor-pointer rounded-full bg-white shadow-md font-medium orangeShadow">
        <i class="fas fa-bars" x-show="!sidebarOpen"></i>
        <i class="fas fa-times" x-show="sidebarOpen"></i>
    </button>

    <div class="grid grid-cols-1 sm:grid-cols-6 lg:grid-cols-5 gap-6 min-h-screen h-full">
        <!-- Sidebar -->
        <div x-show="!isMobile || sidebarOpen"
             class="bg-amber-900 sm:col-span-2 lg:col-span-1 transition-all duration-300 h-full"
             :class="{ 'fixed inset-y-0 left-0 z-40 w-full': sidebarOpen && isMobile }">
            
            <h3 class="bg-white p-4">
                Nawigacja: {% include navigation_ekwipunek.html %} żółty= tu jesteś
            </h3>
        </div>

        <!-- Main content -->
        <div class="sm:col-span-4 m-5 h-full">
            <header>
                <h1 class="bg-white">{{ page.title }}</h1>
            </header>
        
            <article>
                {{ content }}
                <br>
            </article>
        </div>
    </div>

    <script>
        function checkScreenSize() {
            return window.innerWidth < 640;
        }
    </script>
</body>
</html>
