<!DOCTYPE html>
<html lang="pl">

  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Górołazy</title>
    <link rel="stylesheet" href="assets/output.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style>
        .zadanie {
            margin-bottom: 20px;
        }
        .zadania label {
            display: block;
            margin: 5px 0;
        }
    </style>
    
    <p>{% feed_meta %}</p>
    <p>{% seo %}</p>
  </head>

  <body class="grid grid-cols-1 sm:grid-cols-5 gap-4 items-stretch">
    <div class="hide sm:col-span-1 bg-amber-900">
      <h3 style="background-color: rgb(255, 255, 255)">
      Nawigacja: {% include navigation_ekwipunek.html %} żółty= tu jesteś
      </h3>
    </div>

    <div class="sm:col-span-4 m-5">
      <header>
        <h1 style="background-color: rgb(255, 255, 255)">{{ page.title }}</h1>
      </header>
    
      <article>
        {{ content }}
        <br>
      </article>
    
    </div>
  </body>
</html>
