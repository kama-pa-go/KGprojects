<html lang="pl" class="h-full">
<head>

    <style>
        .zadanie {
            margin-bottom: 20px;
        }
        .zadania label {
            display: block;
            margin: 5px 0;
        }
        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.5);
            z-index: 30;
        }
        .sidebar-overlay.active {
            display: block;
        }
        h1{
          font-weight: 800;
          letter-spacing: 0.1em;
          font-size: 1.875rem;   
          line-height: 2.25rem;
        }
        h2{
          font-weight: 600;
          font-size: 1.25rem;

<body x-data="{ sidebarOpen: false, isMobile: window.innerWidth < 1024}" 
      x-init="window.addEventListener('resize', () => { isMobile = window.innerWidth < 1024 })">

    <header>

      <button @click="sidebarOpen = !sidebarOpen" 
            x-show="isMobile"
            class="fixed z-50 top-2 right-2 px-6 py-3 cursor-pointer rounded-full bg-basicBeage shadow-md font-medium orangeShadow">
        <i class="fas fa-bars" x-show="!sidebarOpen"></i>
        <i class="fas fa-times" x-show="sidebarOpen"></i>
      </button>
      
      <h3 class="bg-amber-950/50 rounded-full fixed left-2 z-50 top-2 text-justBrown px-6 py-3 ">{{ page.title }}</h3>

    </header>

  <main id="app" class="flex flex-col flex-1 z-0 h-full">

    <!-- Overlay dla mobile (tylko gdy sidebar otwarty) -->
    <div class="sidebar-overlay" 
         :class="{ 'active': sidebarOpen && isMobile }"
         @click="sidebarOpen = false"
         x-show="isMobile"></div>

  <div class="grid grid-cols-1 sm:grid-cols-6 lg:grid-cols-5 gap-6 min-h-screen items-center">
        
      <!-- Main content -->
      <div class="grid sm:grid-cols-6 lg:col-span-4 h-full p-5 py-6 sm:py-15 items-center gap-2">
        {{ content }}
        <br>
      </div>

      <!-- Sidebar -->
      <div x-show="!isMobile || sidebarOpen"
             class="right-0 bg-allmostWhite sm:col-span-2 lg:col-span-1 transition-all duration-300 h-full shadow-md"
             :class="{ 'fixed inset-y-0 left-0 z-40 w-full': sidebarOpen && isMobile }">
            
            <div class="fixed top-2 p-4 py-10">
                Nawigacja:
                <div class="m-2">
                  {% include navigation_ekwipunek.html %}
                </div>
            </div>
      </div>

  </div>

</script>
</main>
