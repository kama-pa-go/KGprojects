<!DOCTYPE html>
<html lang="pl" class="h-full">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="assets/images/icon.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Górołazy</title>
    <link rel="stylesheet" href="assets/output.css" />    
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        .zadanie {
            margin-bottom: 20px;
        }
        .zadania label {
            display: block;
            margin: 5px 0;
        }
        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.5);
            z-index: 30;
        }
        .sidebar-overlay.active {
            display: block;
        }
        h1{
          font-weight: 800;
          letter-spacing: 0.1em;
          font-size: 1.875rem;   
          line-height: 2.25rem;
        }
        h2{
          font-weight: 600;
          font-size: 1.25rem; 
          line-height: 1.75rem;
        }
        h3{
          font-weight: 200;
          font-size: 1.125rem; 
          line-height: 1.75rem;
        }
        /* Poprawione style dla sidebara */
        .sidebar-container {
            width: 250px;
            background-color: #f8f8f8;
            box-shadow: -2px 0 10px rgba(0,0,0,0.1);
            height: 100vh;
            overflow-y: auto;
            position: fixed;
            right: 0;
            top: 0;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 40;
        }
        /* Styl dla otwartego sidebara na mobile */
        .sidebar-container.active {
            transform: translateX(0);
        }
        /* Styl dla desktopa */
        @media (min-width: 1024px) {
            .sidebar-container {
                position: sticky;
                top: 0;
                transform: none;
                height: calc(100vh - 8rem); /* Dostosuj do wysokości header/footer */
                margin-top: 6rem; /* Dostosuj do wysokości header */
            }
            /* Dodaj margines dla głównej zawartości */
            .main-content {
                margin-right: 250px;
            }
        }
        /* Poprawione style dla głównej zawartości */
        .main-content {
            flex: 1;
            padding: 1.5rem;
            min-width: 0;
            width: 100%;
        }
        /* Styl dla footer */
        footer {
            position: relative;
            z-index: 30;
        }
    </style>
</head>
      
<body x-data="{ sidebarOpen: false, isMobile: window.innerWidth < 1024}" 
      x-init="window.addEventListener('resize', () => { isMobile = window.innerWidth < 1024 })">

    <header>
      <button @click="sidebarOpen = !sidebarOpen" 
            x-show="isMobile"
            class="fixed z-50 top-2 right-2 px-6 py-3 cursor-pointer rounded-full bg-basicBeage shadow-md font-medium orangeShadow">
        <i class="fas fa-bars" x-show="!sidebarOpen"></i>
        <i class="fas fa-times" x-show="sidebarOpen"></i>
      </button>
      
      <h3 class="bg-amber-950/50 rounded-full fixed left-2 z-50 top-2 text-justBrown px-6 py-3">{{ page.title }}</h3>
    </header>

    <main id="app" class="flex flex-col min-h-screen">
        <!-- Overlay dla mobile (tylko gdy sidebar otwarty) -->
        <div class="sidebar-overlay" 
             :class="{ 'active': sidebarOpen && isMobile }"
             @click="sidebarOpen = false"
             x-show="isMobile">
        </div>

        <div class="flex flex-1">
            <!-- Main content -->
            <div class="main-content p-5 my-6 sm:my-12">
                {{ content }}
                <br>
            </div>
            
            <!-- Sidebar -->
            <div class="sidebar-container bg-allmostWhite"
                 :class="{ 'active': sidebarOpen || !isMobile }"
                 x-show="!isMobile || sidebarOpen">
                
                <div class="p-4 my-12">
                    <div>Nawigacja:</div>
                    <div class="m-2">
                        {% include navigation_ekwipunek.html %}
                    </div>
                </div>
            </div>
        </div>  
    </main>

    <footer class="bg-amber-950/50 flex items-center justify-center m-4 py-10 overline z-30 w-full">
        <p class="text-center">🌳 żadna góra nie ucierpiała przy robieniu tej strony 🌳</p>
    </footer>
</body>
</html>
